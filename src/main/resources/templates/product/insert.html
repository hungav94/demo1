<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../templates/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="../templates/layout :: header"></div>

<br>

<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="form-horizontal" th:action="@{/product-insert}" th:object="${product}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <table class="table">
                        <tr>
                            <td>Product name</td>
                            <td>
                                <input type="text" th:field="*{name}">
                            </td>
                        </tr>
                        <tr>
                            <td>Product description</td>
                            <td>
                                <input type="text" th:field="*{description}">
                            </td>
                        </tr>
                        <tr>
                            <td>Product price</td>
                            <td>
                                <input type="text" th:field="*{price}">
                            </td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>
                                <select th:field="*{category}">
                                    <option th:each="c : ${categoryList}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Image</td>
                            <td>
                                <input type="file" th:field="*{image}">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Insert">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="../templates/layout :: footer"></div>
</body>
</html>
